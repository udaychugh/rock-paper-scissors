<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    
</head>

<body>
    <div class="container">
        <h2>Rock, Paper &amp; Scissors</h2>
            <div class="rpgcont">
                <i class="fas fa-hand-rock" title="Rock" onclick="startGame('rock')"></i>
                <i class="fas fa-hand-paper" title="Paper" onclick="startGame('paper')"></i>
                <i class="fas fa-hand-scissors" title="Scissors" onclick="startGame('scissors')"></i>
            </div>
            <p id="select">
                Select Rock, Paper or Scissors
            </p>
            <p id="whowins">
                Remember, Rock breaks scissors, scissors cuts paper &amp; paper covers rock.
            </p>
            <p id="score"> 0 : 0</p>
    </div>




<script src="jscript.js"></script>    


</body>
</html>
